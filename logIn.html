<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body class="body">
    <div class="container">
        <div class="row content d-flex justify-content-center">
            <div class="col-md-4">
                <div class="box shadow-lg bg-white p-4 rounded-3">
                    <h3 class="text-center m-4 fs-1">Login</h3>
                    <form mb-3>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-block btn-lg border-0">Login</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center mb-3">
                        <a href="#">Forgotten password?</a>
                    </div>
                    <hr>
                    <div class="text-center my-4">
                        <a href="userRegi.html"><button type="button" class="btn btn-success btn-lg">Create new account</button></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>

</html>
