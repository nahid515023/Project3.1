<!-- Main HTML file -->
<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <style>
        .registration-form {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto text-center">
                <button class="btn btn-primary active" id="jp-btn">Job
                    Poster Registration</button>
                <button class="btn btn-secondary" id="jt-btn">Job
                    Taker Registration</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <form class="registration-form" id="jp-form">
                    <!-- Customer registration form -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone-number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone-number" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="NID" class="form-label">NID Number</label>
                        <input type="number" class="form-control" id="nid_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="present-address" class="form-label">Present Address</label>
                        <textarea class="form-control" id="present-address" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <div>
                            <input type="radio" class="form-check-input" name="gender" id="male" value="male" required>
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div>
                            <input type="radio" class="form-check-input" name="gender" id="female" value="female"
                                required>
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                        <div>
                            <input type="radio" class="form-check-input" name="gender" id="other" value="other"
                                required>
                            <label for="other" class="form-check-label">Other</label>
                        </div>
                    </div>
                    <div class="text-center d-grid me-5 mt-5 ms-5">
                        <button type="submit" class="btn btn-primary btn-block mb-5 gap-5">Register</button>
                    </div>
                    <!-- Form fields -->
                </form>
                <form class="registration-form" id="jt-form">
                    <!-- Seller registration form -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone-number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone-number" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="NID" class="form-label">NID Number</label>
                        <input type="number" class="form-control" id="nid_number" required>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="present-address" class="form-label">Present Address</label>
                        <textarea class="form-control" id="present-address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="NID" class="form-label">Trade Licence No.</label>
                        <input type="number" class="form-control" id="nid_number" required>
                    </div>
                    <div class="card-body mb-3">
                        <label for="exampleFormControlFile1">Trade Licence Scanned Copy</label>
                        </br>
                        <input type="file" class="form-control-file mt-4" id="trade_Licence">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                    </div>

                    <div class="text-center d-grid me-5 mt-5 ms-5">
                        <button type="submit" class="btn btn-primary btn-block mb-5 gap-5">Register</button>
                    </div>
                    <!-- Form fields -->
                </form>
            </div>
        </div>
    </div>
    <script src="../js/script.js">

    </script>
</body>

</html>
